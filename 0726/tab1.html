<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .tab{
            border: 1px solid green;
            margin: 150px;
            padding: 15px;
        }
        .tab ul{
            /*border: 1px solid blue;*/
        }
        /*清除子元素的浮动对父元素的影响*/
        .tab ul:after{
            content: "";
            display: block;
            clear: both;
        }
        .tab ul li{
            float: left;
            width: 150px;
            height:30px ;
            border: 1px solid #369;
            margin-right: 10px;
        }
        .tab ul li.active{
            position: relative;
            top: 4.5px;
            background: #ffffff;
            z-index: 5;
            border-bottom: none;
        }
        .tab div{
            border: 1px solid purple;
            width: 475px;
            height: 150px;
            display: none;
        }
        .tab div.spotlight{
            display: block;
            position: relative;
            top: 3px;
            z-index: 4;
            background: #ffffff;
            border: 1px solid #369;
        }
    </style>
</head>
<body>
<div class="tab">
    <ul>
        <li class="active"></li>
        <li></li>
        <li></li>
    </ul>
    <div class="spotlight">1</div>
    <div>2</div>
    <div>3</div>
</div>
<script>
    var lis=document.querySelectorAll(".tab li");
    var divs=document.querySelectorAll(".tab div");
   // console.log(lis);
    for (var i=0;i<lis.length;i++){
//        console.log(lis[i]);
        lis[i].setAttribute("index",i);//为每一个元素添加属性index;
        //循环每个li并绑定事件
        lis[i].addEventListener("click",function () {
            for (var j=0;j<lis.length;j++){
                lis[j].className="";//1.清空所有lis的类名
                divs[j].className="";//清空所有div的类名
            }
            this.className="active";//2.为当前的lis添加类名
            divs[this.getAttribute("index")].className="spotlight";//为当前的点击li 的下标div添加类名
        });
    }
</script>
</body>
</html>
