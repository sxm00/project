<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .tab{
            border: 1px solid green;
            margin: 150px;
            padding: 15px;
        }
        .tab ul{
            /*border: 1px solid blue;*/
        }
        /*清除子元素的浮动对父元素的影响*/
        .tab ul:after{
            content: "";
            display: block;
            clear: both;
        }
        .tab ul li{
            float: left;
            width: 150px;
            height:30px ;
            line-height: 30px;
            border: 1px solid #369;
            margin-right: 10px;
            text-align: center;

        }
        .tab ul li.active{
            position: relative;
            top: 4.5px;
            background: #ffffff;
            z-index: 5;
            border-bottom: none;

        }
        .tab div{
            border: 1px solid purple;
            width: 475px;
            height: 150px;
            /*display: none;*/
        }
        .tab div.spotlight{
            display: block;
            position: relative;
            top: 3px;
            z-index: 4;
            background: #ffffff;
            border: 1px solid #369;
        }
        .tab ul li.active span{
            display: block;
            height: 4px;
            background: red;
            width: 0%;
            margin:auto;
            /*forwards:停留在最后一帧，backwords：停留在第一帧*/
            animation: widthIn 2s ease-in-out forwards;
        }

        @keyframes widthIn {
            0%{
                width: 0%;
            }
            100%{
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="tab">
    <ul>
        <li class="active"><span></span>会员</li>
        <li><span></span>管理员</li>
        <li><span></span>新闻</li>
    </ul>
    <div class="spotlight"></div>
</div>
</body>
</html>
<script>
    var lis=document.querySelectorAll(".tab li");
    var divs=document.querySelectorAll(".tab div");
    Ajax(divs[0],"studytab.php",0);
    for(let i=0;i<lis.length;i++){
        lis[i].addEventListener("click",function (){
            for(var j=0;j<lis.length;j++){
                lis[j].className=lis[j].className.replace("active","");
            }
            this.className+="active";
            switch (i){
                case 0:
                    Ajax(divs[0],"studytab.php",i);
                    break;
                case 1:
                    Ajax(divs[0],"studytab.php",i);
                    break;
                case 2:
                    Ajax(divs[0],"studytab.php",i);
                    break;
            }
        })
    }


    //封装Ajax
    function Ajax(feedback,url,num) {
        var xhr=new XMLHttpRequest();
        var fd=new FormData();
        xhr.open("post",url);
        fd.append("index",num);
        xhr.send(fd);
        xhr.addEventListener("readystatechange",function () {
            if (xhr.readyState==4){
                if (xhr.status==200){
                    var str=JSON.parse(xhr.responseText);
                   // console.log(str);
                    var  data="<dl>";
                    str.forEach(function (value) {
                        let result=value.username||value.title;
                        data+="<dd>"+result+"</dd>";
                    });
                    data+="</dl>";
                  //  console.log(data);
                    feedback.innerHTML=data;
                }
            }
        })
    }
</script>
