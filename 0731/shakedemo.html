<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .demo{
            width: 250px;
            height: 50px;
            background: red;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
<div class="demo"></div>
<script>
    var demo=document.querySelector(".demo");
    var frames=[
        {left:"-50px"},
        {left:"50px"},
    ]
    var timing={
        duration:300,
        delay:0,
        iterations:3,
        direction:"alternate",
        easing:'linear',
        fill:"forwards"
    }
    demo.animate(frames,timing);
</script>
</body>
</html>
